<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Scrum Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-50 to-blue-100 p-10">
    <div class="max-w-3xl mx-auto p-8 bg-white bg-opacity-90 backdrop-filter backdrop-blur-lg shadow-xl rounded-2xl border border-blue-300">
        <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Daily Scrum</h2>
        <form>
            <div class="mb-6">
                <label for="analystName" class="block text-sm font-semibold text-gray-800 mb-2">Analyst Name</label>
                <select id="analystName" class="block w-full py-3 px-4 border border-blue-300 rounded-md shadow-sm transition duration-200 ease-in-out focus:outline-none focus:ring-4 focus:ring-blue-200 focus:border-blue-500">
                    <option>Select...</option>
                    <option>Purwa Darozatun</option>
                    <!-- Add more options here -->
                </select>
            </div>
            <div class="mb-6">
                <label for="project" class="block text-sm font-semibold text-gray-800 mb-2">Project</label>
                <select id="project" class="block w-full py-3 px-4 border border-blue-300 rounded-md shadow-sm transition duration-200 ease-in-out focus:outline-none focus:ring-4 focus:ring-blue-200 focus:border-blue-500">
                    <option>Select...</option>
                    <option>Learning WBS</option>
                    <option>KPI Javan System</option>
                    <option>PLN - DevOps</option>
                    <!-- Add more options here -->
                </select>
            </div>
            <div class="mb-6">
                <h3 class="text-md font-semibold text-gray-800 mb-4">Target Hari Ini</h3>
                <div class="grid grid-cols-3 gap-4 mb-3">
                    <input type="text" placeholder="Nama Anggota" class="py-3 px-4 border border-blue-300 rounded-md shadow-sm transition duration-200 ease-in-out focus:outline-none focus:border-blue-500">
                    <input type="text" placeholder="Url Task" class="py-3 px-4 border border-blue-300 rounded-md shadow-sm transition duration-200 ease-in-out focus:outline-none focus:border-blue-500">
                    <input type="text" placeholder="Status Task" class="py-3 px-4 border border-blue-300 rounded-md shadow-sm transition duration-200 ease-in-out focus:outline-none focus:border-blue-500">
                </div>
                <button type="button" class="flex items-center justify-center h-10 w-10 text-white bg-gradient-to-br from-blue-600 to-blue-400 rounded-full hover:from-blue-700 hover:to-blue-500 focus:outline-none focus:ring-4 focus:ring-blue-200 focus:ring-opacity-50 transition duration-200 ease-in-out">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                    </svg>
                </button>
            </div>
            <!-- Task Terlambat section will be similar to the Target Hari Ini section -->

            <div class="flex justify-end space-x-4">
                <button type="button" class="py-3 px-6 border border-gray-300 text-gray-800 rounded-md hover:bg-gray-50 focus:outline-none focus:ring-4 focus:ring-blue-200 focus:border-blue-500 transition duration-200 ease-in-out">
                    Cancel
                </button>
                <button type="submit" class="py-3 px-6 bg-gradient-to-br from-blue-600 to-blue-400 text-white rounded-md hover:from-blue-700 hover:to-blue-500 focus:outline-none focus:ring-4 focus:ring-blue-200 focus:ring-opacity-50 transition duration-200 ease-in-out">
                    Submit
                </button>
            </div>
        </form>
    </div>
