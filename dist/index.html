<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Scrum Form</title>
    <!-- Include Tailwind CSS from CDN for simplicity -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-2xl mx-auto p-6 bg-white shadow-md rounded-lg">
        <h2 class="text-lg font-semibold mb-4">Daily Scrum</h2>
        <form>
            <div class="mb-4">
                <label for="analystName" class="block text-sm font-medium text-gray-700">Analyst Name</label>
                <select id="analystName" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    <option>Select...</option>
                    <!-- Add options here -->
                </select>
            </div>
            <div class="mb-4">
                <label for="project" class="block text-sm font-medium text-gray-700">Project</label>
                <select id="project" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    <option>Select...</option>
                    <!-- Add options here -->
                </select>
            </div>
            <div class="mb-4">
                <h3 class="text-md font-semibold mb-2">Target Hari Ini</h3>
                <!-- Dynamic task list would go here -->
                <button type="button" class="inline-flex items-center px-3 py-2 border border-transparent text-sm leading-4 font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    <!-- Icons can be added with Tailwind CSS if needed -->
                    +
                </button>
            </div>
            <div class="mb-6">
                <h3 class="text-md font-semibold mb-2">Task Terlambat</h3>
                <!-- Dynamic delayed task list would go here -->
                <button type="button" class="inline-flex items-center px-3 py-2 border border-transparent text-sm leading-4 font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    <!-- Icons can be added with Tailwind CSS if needed -->
                    +
                </button>
            </div>
            <div class="flex justify-end">
                <button type="button" class="mr-2 inline-flex justify-center py-2 px-4 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Cancel
                </button>
                <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Submit
                </button>
            </div>
        </form>
    </div>
</body>
</html>
